<!-- staking.html -->
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Staking Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="main-container">
        <header class="cyber-header">
            <h1 class="cyber-title glitch" data-text="COSMIC STAKING">COSMIC STAKING</h1>
            <div class="wallet-container">
                <button class="cyber-button" onclick="connectWallet()" id="walletBtn">
                    <span class="cyber-button-text">CONNECT WALLET</span>
                    <span class="cyber-button-glow"></span>
                </button>
                <div class="wallet-info" id="walletInfo">
                    <div class="wallet-address" id="walletAddress"></div>
                    <div class="wallet-balance" id="walletBalance"></div>
                    <button class="cyber-button small" onclick="disconnectWallet()">
                        <span class="cyber-button-text">DISCONNECT</span>
                    </button>
                </div>
            </div>
        </header>
        <main class="cyber-main">
            <section class="cyber-panel hologram">
                <div class="cyber-display">
                    <h2 class="neon">STAKING OPTIONS</h2>
                    <div class="cyber-grid-menu">
                        <button class="cyber-menu-btn" onclick="location.href='nft-staking.html'">
                            <i class="fas fa-robot"></i>
                            <span>NFT STAKING</span>
                            <div class="cyber-glow"></div>
                        </button>
                        <button class="cyber-menu-btn" onclick="location.href='Stake-xCIS-Coin.html'">
                            <i class="fas fa-bolt"></i>
                            <span>COIN STAKING</span>
                            <div class="cyber-glow"></div>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div id="notification-container"></div>
    <script src="walletConnect.js"></script>
</body>
</html>
