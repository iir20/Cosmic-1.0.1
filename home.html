<!-- home.html -->
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Space Protocol - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="main-container">
        <header class="cyber-header">
            <h1 class="cyber-title glitch" data-text="COSMIC CONTROL PANEL">COSMIC CONTROL PANEL</h1>
            <div class="wallet-container">
                <button class="cyber-button" onclick="connectWallet()" id="walletBtn">
                    <span class="cyber-button-text">CONNECT WALLET</span>
                    <span class="cyber-button-glow"></span>
                </button>
                <div class="wallet-info" id="walletInfo">
                    <div class="wallet-address" id="walletAddress"></div>
                    <div class="wallet-balance" id="walletBalance"></div>
                    <button class="cyber-button small" onclick="disconnectWallet()">
                        <span class="cyber-button-text">DISCONNECT</span>
                    </button>
                </div>
            </div>
        </header>
        <main class="cyber-main">
            <section class="cyber-panel hologram">
                <div class="cyber-display">
                    <h2 class="neon">DIGITAL ASSETS</h2>
                    <div class="balance-grid">
                        <div class="balance-item cyber-card">
                            <i class="fas fa-coins cyber-icon"></i>
                            <span class="balance-value" id="walletBalanceXCIS">xCIS: 00</span>
                        </div>
                        <div class="balance-item cyber-card">
                            <i class="fas fa-atom cyber-icon"></i>
                            <span class="balance-value" id="walletBalanceCIS">CIS: 00</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="cyber-panel hologram">
                <h2 class="neon">COSMIC NAVIGATION</h2>
                <div class="cyber-grid-menu">
                    <button class="cyber-menu-btn" onclick="location.href='nft.html'">
                        <i class="fas fa-robot"></i>
                        <span>DIGITAL COLLECTIBLES</span>
                        <div class="cyber-glow"></div>
                    </button>
                    <button class="cyber-menu-btn" onclick="location.href='staking.html'">
                        <i class="fas fa-bolt"></i>
                        <span>ENERGY STAKING</span>
                        <div class="cyber-glow"></div>
                    </button>
                    <button class="cyber-menu-btn" onclick="location.href='CONVERT.html'">
                        <i class="fas fa-exchange-alt"></i>
                        <span>QUANTUM CONVERTER</span>
                        <div class="cyber-glow"></div>
                    </button>
                </div>
            </section>
        </main>
    </div>
    <div id="notification-container"></div>
    <script src="walletConnect.js"></script>
    <script src="script.js"></script>
</body>
</html>
