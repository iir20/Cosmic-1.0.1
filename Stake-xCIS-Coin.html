<!-- Stake-xCIS-Coin.html -->
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Staking Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cyber-grid"></div>
  <div class="main-container">
    <header class="cyber-header">
      <h1 class="cyber-title glitch" data-text="xCIS STAKING">xCIS STAKING</h1>
      <div class="wallet-container">
        <button class="cyber-button" onclick="connectWallet()">
          <span class="cyber-button-text">CONNECT WALLET</span>
          <span class="cyber-button-glow"></span>
        </button>
        <div class="wallet-info">
          <div class="wallet-address"></div>
          <div class="wallet-balance"></div>
          <button class="cyber-button small" onclick="disconnectWallet()">
            <span class="cyber-button-text">DISCONNECT</span>
          </button>
        </div>
      </div>
    </header>
    
    <main class="cyber-main">
      <section class="cyber-panel hologram">
        <div class="cyber-display">
          <h2 class="neon">STAKING INTERFACE</h2>
          <div class="cyber-input-group">
            <input type="number" id="stakeAmount" class="cyber-input" placeholder="ENTER xCIS AMOUNT">
          </div>
          <div class="cyber-options">
            <label class="cyber-radio">
              <input type="radio" name="duration" value="30">
              <span class="cyber-radio-dot"></span>
              <span class="cyber-radio-label">30 DAYS - 130% APY</span>
            </label>
            <!-- Add other duration options -->
          </div>
          <button class="cyber-button xl" onclick="handleStake()">
            <span class="cyber-button-text">INITIATE STAKING</span>
            <span class="cyber-button-glow"></span>
          </button>
        </div>
      </section>
      
      <section class="cyber-panel hologram">
        <h2 class="neon">ACTIVE STAKES</h2>
        <div id="stakes-container" class="cyber-list"></div>
      </section>
    </main>
  </div>
  
  <script>
    function handleStake() {
      const amount = document.getElementById('stakeAmount').value;
      const duration = document.querySelector('input[name="duration"]:checked').value;
      stakeCoins(amount, duration);
      loadStakes();
    }
  </script>
</body>
</html>
