<!-- Stake-xCIS-Coin.html -->
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Staking Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="main-container">
        <header class="cyber-header">
            <h1 class="cyber-title glitch" data-text="xCIS STAKING">xCIS STAKING</h1>
            <div class="wallet-container">
                <button class="cyber-button" onclick="connectWallet()" id="walletBtn">
                    <span class="cyber-button-text">CONNECT WALLET</span>
                    <span class="cyber-button-glow"></span>
                </button>
                <div class="wallet-info" id="walletInfo">
                    <div class="wallet-address" id="walletAddress"></div>
                    <div class="wallet-balance" id="walletBalance"></div>
                    <button class="cyber-button small" onclick="disconnectWallet()">
                        <span class="cyber-button-text">DISCONNECT</span>
                    </button>
                </div>
            </div>
        </header>
        <main class="cyber-main">
            <section class="cyber-panel hologram">
                <div class="cyber-display">
                    <h2 class="neon">STAKING PARAMETERS</h2>
                    <div class="cyber-input-group">
                        <input type="text" class="cyber-input" placeholder="ENTER xCIS AMOUNT">
                        <div class="cyber-glow"></div>
                    </div>
                    <div class="cyber-options">
                        <label class="cyber-radio">
                            <input type="radio" name="duration">
                            <span class="cyber-radio-dot"></span>
                            <span class="cyber-radio-label">30 DAYS - 130% APY</span>
                        </label>
                        <label class="cyber-radio">
                            <input type="radio" name="duration">
                            <span class="cyber-radio-dot"></span>
                            <span class="cyber-radio-label">60 DAYS - 160% APY</span>
                        </label>
                        <label class="cyber-radio">
                            <input type="radio" name="duration">
                            <span class="cyber-radio-dot"></span>
                            <span class="cyber-radio-label">90 DAYS - 190% APY</span>
                        </label>
                    </div>
                    <button class="cyber-button xl">
                        <span class="cyber-button-text">INITIATE STAKING</span>
                        <span class="cyber-button-glow"></span>
                    </button>
                </div>
            </section>
            
            <section class="cyber-panel hologram">
                <h2 class="neon">ACTIVE STAKES</h2>
                <div class="cyber-list">
                    <div class="cyber-list-item">
                        <div class="cyber-list-content">
                            <i class="fas fa-cube"></i>
                            <span>100 xCIS - 30 DAYS</span>
                        </div>
                        <button class="cyber-button small">
                            <span class="cyber-button-text">CLAIM</span>
                        </button>
                    </div>
                    <div class="cyber-list-item">
                        <div class="cyber-list-content">
                            <i class="fas fa-cube"></i>
                            <span>250 xCIS - 60 DAYS</span>
                        </div>
                        <button class="cyber-button small">
                            <span class="cyber-button-text">CLAIM</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div id="notification-container"></div>
    <script src="walletConnect.js"></script>
</body>
</html>
